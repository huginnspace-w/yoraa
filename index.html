<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUAT MY BEBEE</title>
  <style>
    :root{
      --accent:#d6336c;
      --accent-2:#ff4d6d;
      --muted:#666;
      --bg1:#ffe6e6;
      --bg2:#fff0f5;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,77,109,0.06), transparent),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    h1 {
      color: var(--accent);
      font-size: clamp(1.6rem, 3.5vw, 2.5em);
      margin: 6px 0 8px;
      letter-spacing: .6px;
      text-shadow: 0 6px 18px rgba(214,51,108,0.12);
    }
    .dog {
      font-size: clamp(48px, 9vw, 90px);
      animation: bounce 1.5s infinite;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.08));
    }
    @keyframes bounce {
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-15px) }
    }
    p {
      font-size: clamp(1rem, 2.2vw, 1.2em);
      margin: 18px 20px;
      color: #333;
      font-weight: bold;
      max-width: 900px;
      line-height: 1.4;
      text-shadow: 0 2px 0 rgba(255,255,255,0.6);
    }
    .buttons {
      margin-top: 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    button {
      font-size: clamp(1rem, 2.2vw, 1.2em);
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 300ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms, background-color 250ms;
      will-change: transform;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      outline: none;
      color: white;
      user-select: none;
    }
    button:focus{ box-shadow: 0 10px 28px rgba(214,51,108,0.18); transform: translateY(-3px) scale(1.02) }
    #yes { background-color: var(--accent-2); transform: scale(1); }
    #no { background-color: var(--muted); transform: scale(1); }

    .ambient { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0; }
    .heart { position: absolute; font-size: 18px; opacity: 0.9; transform-origin: center; animation: floatUp linear infinite; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.06)); }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0) scale(0.9); opacity: 0.95 }
      50% { transform: translateY(-30vh) rotate(90deg) scale(1.05); opacity: 0.9 }
      100% { transform: translateY(-110vh) rotate(180deg) scale(0.9); opacity: 0 }
    }

    .confetti { position: fixed; top: -10px; font-size: 30px; animation: fall 3s linear forwards; z-index: 9999; pointer-events: none; transform-origin: center; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

    @media (max-width:420px){ .buttons{gap:8px} button{padding:12px 18px;border-radius:10px} }
  </style>
</head>
<body>
  <h1>haaaaaaaaai sayaaangg, happy valentinee üêæ</h1>
  <div class="dog">üê∂‚ù§Ô∏èüê∂</div>
  <p>are you wifi? because im feeling the connection. Jadi... seeng, will you be my Valentine? WUAKAKAKAKAKAK LOVE U SAYAAAANGGG</p>
  <div class="buttons" role="group" aria-label="Valentine choices">
    <button id="yes" aria-pressed="false">Yes</button>
    <button id="no" aria-pressed="false">No</button>
  </div>

  <div class="ambient" aria-hidden="true"></div>
  <div id="success"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const ambient = document.querySelector('.ambient');
    const successDiv = document.getElementById('success');

    // ambient hearts
    const heartEmojis = ["üíñ","üíï","üå∏","üíû","üíò"];
    function spawnAmbientHeart() {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      const size = Math.random()*18 + 12;
      el.style.fontSize = size + 'px';
      el.style.left = (Math.random()*100) + 'vw';
      el.style.top = (Math.random()*100) + 'vh';
      el.style.opacity = (Math.random()*0.5 + 0.5).toString();
      el.style.animationDuration = (Math.random()*6 + 6) + 's';
      el.style.animationDelay = (Math.random()*-6) + 's';
      ambient.appendChild(el);
      setTimeout(()=> el.remove(), 14000);
    }
    for(let i=0;i<12;i++) spawnAmbientHeart();
    setInterval(spawnAmbientHeart, 1200);

    // YES button
    yesBtn.addEventListener('click', () => {
      // replace content using Unicode escape
      successDiv.innerHTML = `
        <h1 style="color:#d6336c; font-size:2.5em;">YAYAYAYAYAYYYYY WUAKAKAKAKAKAK</h1>
        <p style="font-size:1.3em; color:#333; font-weight:bold;">LOVE U SAYAANGG</p>
        <div style="font-size:100px; animation: bounce 1.5s infinite;">\u{1F436}\u{2764}\u{1F436}</div>
      `;

      // confetti
      const emojis = ["üíñ","üê∂","üíï","üíò","üòÇ","üå∏","üéâ","üíû"];
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.fontSize = (12 + Math.random()*36) + "px";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4500);
      }
    });

    // NO button: lari-lari lucu
    let noAnimRunning = false;
    let yesScale = 1, noScale = 1;
    const YES_MAX = 30, NO_MIN = 0.1;
    const noBtnEl = document.getElementById('no');
    function applyTransforms() {
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;
    }

    noBtn.addEventListener('click', () => {
      if(noAnimRunning) return;
      noAnimRunning = true;
      const steps = [
        {yesFactor:2.5,noDelta:-0.5,delay:180},
        {yesFactor:2.2,noDelta:-0.6,delay:180},
        {yesFactor:1.8,noDelta:-0.8,delay:220},
        {yesFactor:1.6,noDelta:-1.0,delay:260},
        {yesFactor:1.4,noDelta:-1.2,delay:300}
      ];
      let i=0;
      function step() {
        if(i>=steps.length){ yesScale=Math.min(YES_MAX,yesScale); noScale=Math.max(NO_MIN,noScale); applyTransforms(); noAnimRunning=false; return;}
        const s=steps[i++];
        yesScale=Math.min(YES_MAX, yesScale*s.yesFactor);
        noScale=Math.max(NO_MIN,noScale+s.noDelta);
        yesBtn.style.transition=`transform ${s.delay}ms`;
        noBtn.style.transition=`transform ${s.delay}ms`;
        applyTransforms();
        setTimeout(step, s.delay+40);
      }
      step();
    });

    // initial transform
    applyTransforms();
  </script>
</body>
</html>
